<html lang="en">
<head>
  <title>Kahoots Klip Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">



</head>
<body>
<div ng-include="'components/navbar/navbar.html'"></div>



<div class="col-md-10 col-md-offset-1">
<!--Page Title-->
  <div class="row">
    <div class="title col-md-10">
      <h1>My Clips</h1>
      <!--Welcome Message-->
      <h6>Signed in as {{user.email}}</h6>
    </div>
  </div>
<!--END Title-->



<!--My Clips View-->
  <div class ="panel panel-default my-clips-view col-md-10">

    <!--Active Clip-->
    <div class="row">
      <!--Active Clip Image-->
      <div class="col-md-8">
        <div class="well" style="margin:10px">
          <img class="img-thumbnail"  ng-src="{{userClips[activeClip].content}}{{oauth.access_token}}">
        </div>
      </div>
      <!--Active Clip Comments-->
      <div class="col-md-4">
        <h2>Your Notes</h2>
        <div class="comment-container panel panel-default">
          <div class="notes" style="margin:10px" ng-repeat="comment in userComments track by $index">
            <p><b>{{comment.hasBody.details.first_name}}</b> : {{comment.hasBody.chars}} </p>
          </div>
        </div>
        <form class="note-form" ng-submit="addNote()" name="noteForm">
          <textarea class="form-control" style="margin:10px" ng-model="newNote" rows="3" placeholder="Enter a new comment." required></textarea>
          <input class="btn btn-primary pull-right" type="submit" ng-disabled="noteForm.$invalid" value="Post">
        </form>
      </div>
    </div>
    <!--Buttons-->
    <div class="row">
      <div class="col-md-8">
        <div class="btn group">
          <a ng-href="{{userClips[activeClip].source}}" target="_blank"  class="btn btn-default" type="button" data-toggle="tooltip" title="URL" >
            <em class="glyphicon glyphicon-link"></em>
          </a>
          <button class="btn btn-default" type="button" ng-click="shareClip()" data-toggle="tooltip" title="Share" >
            <em class="glyphicon glyphicon-share"></em>
          </button>
          <button class="btn btn-default" type="button" ng-click="deleteClip()" data-toggle="tooltip" title="Delete" >
            <em class="glyphicon glyphicon-trash"></em>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--clip grid-->
  <div class="my-clips col-md-10 panel panel-default">
    <h3></h3>
    <div class="">
      <div class="clips" ng-repeat="clip in userClips track by $index">
        <img class="img-thumbnail col-md-2" ng-src="{{clip.content}}{{oauth.access_token}}" style="margin:10px;" ng-click="setActiveClip($index)">
      </div>
    </div>
  </div>
</div>
<!--END My Clips View-->




<footer class="footer" style="border-top: none">
  <div class="container">

    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
</body>
</html>
