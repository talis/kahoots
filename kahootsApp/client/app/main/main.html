<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Hello, {{username}}!</h1>
  </div>
</header>




<div class="active-clip">
  <div class="col-md-12">

    <h4>Active Clip</h4>

    <img class="img-rounded" ng-src="{{activeClip.content}}" allign="left">
    <h6><a ng-href="{{activeClip.source}}"><i class="fa fa-space-shuttle"></i>Source of clip.</a></h6>

    <h2>Comments</h2>
    <ul class="comments" ng-repeat="comment in activeClip.comments track by $index">
      <li>{{comment}}</li>
    </ul>

    <form class="comment-form" ng-submit="updateClip()" name="commentForm">
      <textarea class="form-control" ng-model="newComment" rows="3" placeholder="Enter a new comment." required></textarea>
      <input class="btn btn-primary" type="submit" ng-disabled="commentForm.$invalid" value="Post">

    </form>

  </div>
</div>
<div class="all-clips">
  <h2>Other Clips</h2>
  <div class="clips" ng-repeat="clip in awesomeClips">
    <div class="col-md-2">

        <img class="img-thumbnail" height="200" ng-src="{{clip.content}}" ng-click="updateActiveClip(clip)">

       </div>
  </div>
</div>

<div class="col-md-12">
<footer class="footer">
  <div class="container">

      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div></div>
</footer>
